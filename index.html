<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toastify-React</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="toast-this-div"></div>
    <div id="butt">
        Click Me
    </div>
</body>
<script>
    var butt = document.getElementById('butt')
    let options = {
        type: 'error',
        shadow: false,
        animation: 'flip',
        duration: 3000
    }
    butt.addEventListener('click', () => {
        toast.success(options, 'kaustubh is mc')
    })
</script>
</html>
